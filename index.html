<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="textbox">
      <div class="header">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="paragraph">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p class="statp">companies</p>
        </div>
        <div class="stat">
          <H2>314</H2>
          <P class="statp">templates</P>
        </div>
        <div class="stat">
          <H2>12m+</H2>
          <P class="statp">queries</P>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="ofice-img">
    </div>

  </div>
</body>

</html>
